<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="chatApp.css">
</head>
<body>
  <div class="chat-container">
    <h1>Chat App</h1>
    <div class="chat-messages">
      <div class="message1">You joined</div>
      <div class="message2">Vaibhav joined</div>
      <div class="message1">Vaibhav: hello</div>
      <div class="message2">You: hi There</div>
      <div class="message1">Vaibhav: What is up?</div>
      <div class="message2">Vaibhav: All good</div>
    </div>
  </div>
  <div class="input-container">
    <input type="text" class="chat-input" placeholder="Type your message here">
    <button class="send-btn">Send</button>
  </div>
</body>
